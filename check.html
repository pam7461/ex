<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스</title>
    <style>
        input{display:none;}
        label{}
        label div{display:inline-block;}
        label>div{width:100px;height:50px;border:1px solid black;border-radius:35px;padding:10px;}
        label>div>div{width:50px;height:50px;border:1px solid black;border-radius:25px;}
        input:checked+label>div{background:green;position:relative;}
        input:checked+label>div>div{background:white;position:absolute;right:10px;top:10px;}
    </style>
</head>
<body>
    <input id="chk01" type="checkbox">
    <label for="chk01">
        <div>
            <div>

            </div>
        </div>
    </label>
</body>
</html>
