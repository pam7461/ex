<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델2</title>
    <style>
        .box{
            background:red;
            width:100px;
            margin:10px 20px 30px 0;
            border:2px black solid;
            padding:10px 20px 15px 30px;
            display:inline-block;
        }
        span{
            width:100px;
            background:red;
        }
    </style>
</head>
<body>
    <p class="box" id="box01">box01</p>
    <p class="box" id="box02">box02</p>
    <p class="box" id="box03">box03</p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
