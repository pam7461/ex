<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        li{
            list-style:none;
            display:inline-block;
            padding:0 30px;
            border:1px solid black;
            background:transparent;
            color:black;
            transition-duration:0.3s;
        }
        
        li:hover{
            border:1px solid white;
            background:black;
            color:white;
        }

    </style>
</head>
<body>
    <h1>변형(transform)효과</h1>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>공지사항</li>
    </ul>
</body>
</html>
