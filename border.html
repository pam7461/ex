<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        *{
            margin:0;
            border:none;
            padding:0;
        }
        p{
            width:200px;
            height:200px;
            background:red;
            margin:10px auto;
            border:2px solid black;
            border-radius:50px;
        }
        
    </style>
</head>
<body>
    <p>BOX01</p>
    
</body>
</html>
