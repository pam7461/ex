<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형속성/함수들</title>

        div{
            width:100px;height:100px;background:red;
            margin:100px auto;
            transition:0.3s;
        }
        div:hover{
            transform:rotate(50deg) scale(1.5) translate(50px,0);
            }
    </style>
</head>
<body>
    <div></div>
</body>
