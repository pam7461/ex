<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션의 순서</title>
    <style>
        *{margin:0;border:none;padding:0;}
        .wrap{width:200px;height:200px;margin:0 auto;position:relative;}
        .box{width:100px;height:100px;border-radius:50px;position:absolute;}
        #box01{background:red;left:10px;top:10px;z-index:1;}
        #box02{background:yellow;left:80px;top:10px;z-index:3;}
        #box03{background:blue;left:45px;top:80px;z-index:2;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box" id="box01"></div>
        <div class="box" id="box02"></div>
        <div class="box" id="box03"></div>
    </div>
    <!-- 100 X 100 원을 작성, 색상 설정-->
</body>
</html>
