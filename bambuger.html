<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거메뉴</title>
    <style>
        #ham_menu{
            width:60px;
            height:60px;
            border-radius:20px;
            background:#969696;
            padding:20px;
        }
        .line{
            width:60px;
            height:10px;
            background:#ffffff;
            text-indent:-3000px;
        }
       
        #li_margin{
            margin:15px 0;
        }
    </style>
</head>
<body>
    <ul id="ham_menu">
        <li class="line">라인1</li>
        <li class="line" id="li_margin">라인2</li>
        <li class="line">라인3</li>
    </ul>
</body>
</html>
