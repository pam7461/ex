<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤</title>
    <style>
        *{margin:0;border:none;padding:0;}
        #header{
            width:400px;
            margin:0 auto;
            background:rgba(0,0,0,0.2);
            overflow:hidden;
        }
        img{
            float:left;
            width:100px;
        }
        ul{
            float:right;
            width:300px;
            overflow: hidden;
        }
        li{
            width:100px;
            float:left;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="images/iconset.png" alt="로고">
        <ul>
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
        </ul>
    </div>
</body>
</html>
